<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagem/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/reset.css">    

    <title>Procedimento do plano anual</title>
</head>
<body>
    <main>
        <img class="imagem_ilustracao" src="./src/imagem/illustration-hero.svg" alt="ilustração">
        <section class="informacao_geral">
            <h1>Order Summary</h1>
            <p class="text_descritivo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <section class="container_plano">
                <img class="icone" src="./src/imagem/icon-music.svg" alt="icone da musica">
                <div class="plano_valor">
                    <p class="plano_anual">Annual Plan</p>
                    <p class="valor">$59.99/year</p>
                </div>
                <a href="https://github.com/ErickGabriel2023">
                    <p class="text_change">Change</p>
                </a>
            </section>
            <a href="https://www.linkedin.com/in/erick-gabriel-0a5171262/">
                <button>Proceed to Payment</button>
            </a>
            <a href="https://www.google.com">
                <p class="cancelar_pedido">Cancel Order</p>
            </a>
        </section>
    </main>
</body>
</html>
